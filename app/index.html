<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta property="csp-nonce" content="%CSP_NONCE%" />
    <title>ShieldBattery</title>
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Cabin:wdth,wght@75,400;75,500&family=Inter:wght@300;400;500&display=swap"
      rel="stylesheet" />
    <script
      src="https://obs.shieldbattery.net/script.js"
      nonce="%CSP_NONCE%"
      data-spa="auto"
      data-site="%ANALYTICS_ID%"
      defer></script>
    %REACT_DEV%
  </head>
  <body class="electron">
    <div id="app"></div>
    <script type="text/javascript" nonce="%CSP_NONCE%">
      window.SB_CSP_NONCE = '%CSP_NONCE%'
    </script>
    <script type="text/javascript" src="%SCRIPT_URL%" nonce="%CSP_NONCE%" crossorigin></script>
  </body>
</html>
